<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">이메일 제목</title>
    
    <!--[if !mso]><!-->
    <style>
        /* 모던 이메일 클라이언트용 반응형 스타일 */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                max-width: 100% !important;
            }
            .email-content {
                padding: 20px !important;
            }
            h2 {
                font-size: 20px !important;
            }
        }
        
        @media screen and (min-width: 601px) {
            .email-container {
                max-width: 800px !important;
            }
        }
        
        /* 다크 모드 지원 */
        @media (prefers-color-scheme: dark) {
            body { background-color: #1a1a1a !important; }
            .email-container { background-color: #2d2d2d !important; }
            h2 { color: #ffffff !important; }
            .email-content { color: #e0e0e0 !important; }
        }
    </style>
    <!--<![endif]-->
    
    <!--[if mso]>
    <style type="text/css">
        /* Outlook 전용 스타일 */
        .email-container {
            width: 600px !important;
        }
    </style>
    <![endif]-->
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">

<!-- 프리헤더 텍스트 (이메일 미리보기용) -->
<div style="display: none; font-size: 1px; color: #fefefe; line-height: 1px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;">
    <span th:text="${preheaderText != null ? preheaderText : title}">이메일 미리보기</span>
</div>

<table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation" style="background-color: #f4f4f4;">
    <tr>
        <td align="center" style="padding: 20px 10px;">
            
            <!--[if mso]>
            <table align="center" border="0" cellspacing="0" cellpadding="0" width="600">
            <tr>
            <td align="center" valign="top" width="600">
            <![endif]-->
            
            <table class="email-container" align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" 
                   style="width: 100%; max-width: 800px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                <tr>
                    <td style="padding: 30px 30px 10px 30px;">
                        <h2 style="margin: 0; font-size: 22px; color: #111111; font-weight: bold; line-height: 1.3;"
                            th:text="${title}">
                            메일 제목이 여기에 표시됩니다.
                        </h2>
                    </td>
                </tr>
                <tr>
                    <td class="email-content" style="padding: 10px 30px 40px 30px; font-size: 16px; color: #555555; line-height: 1.7;">
                        <div th:utext="${content}">
                            메일 본문이 여기에 표시됩니다.
                        </div>
                    </td>
                </tr>
                
                <!-- CTA 버튼 (옵션) -->
                <tr th:if="${ctaUrl != null}">
                    <td style="padding: 0 30px 30px 30px;">
                        <table border="0" cellspacing="0" cellpadding="0" role="presentation">
                            <tr>
                                <td style="border-radius: 6px; background-color: #007bff;">
                                    <a th:href="${ctaUrl}" th:text="${ctaText != null ? ctaText : '자세히 보기'}" 
                                       style="display: inline-block; padding: 12px 24px; font-size: 15px; color: #ffffff; text-decoration: none; border-radius: 6px;">
                                        자세히 보기
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                
                <!-- 푸터 -->
                <tr>
                    <td style="padding: 20px 30px; border-top: 1px solid #e9ecef;">
                        <p style="margin: 0; font-size: 12px; color: #999999; text-align: center; line-height: 1.5;">
                            이 메일은 발신 전용입니다.<br/>
                            © 2025 AsyncSite. All rights reserved.
                        </p>
                    </td>
                </tr>
            </table>
            
            <!--[if mso]>
            </td>
            </tr>
            </table>
            <![endif]-->
            
        </td>
    </tr>
</table>
</body>
</html>
