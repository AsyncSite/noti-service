<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">이메일 제목</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
<table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation" style="background-color: #f4f4f4;">
    <tr>
        <td align="center">
            <table class="email-container" width="600" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width: 100%; max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                <tr>
                    <td style="padding: 30px 30px 10px 30px;">
                        <h2 style="margin: 0; font-size: 22px; color: #111111; font-weight: bold;"
                            th:text="${title}">
                            메일 제목이 여기에 표시됩니다.
                        </h2>
                    </td>
                </tr>
                <tr>
                    <td class="email-content" style="padding: 10px 30px 40px 30px; font-size: 16px; color: #555555; line-height: 1.6;">
                        <div th:utext="${content}">
                            메일 본문이 여기에 표시됩니다.
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
