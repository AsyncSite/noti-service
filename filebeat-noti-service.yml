# filebeat-noti-service.yml
filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /usr/share/filebeat/inputlogs/*.log
    json.keys_under_root: true
    json.add_error_key: true

output.logstash:
  hosts: ["logstash:5044"]

processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded